build:
  binary: piper
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64

archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}-{{.Version}}-{{.Os}}.{{.Arch}}"
  wrap_in_directory: true
  files:
    - README.md
    - LICENSE.txt
release:
  draft: true
  name_template: "{{.Version}}"
